<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Developer Product Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 15px;
    }
    input, select, button {
      padding: 8px;
      margin: 4px;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .product {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .price {
      font-weight: bold;
      color: #2c7;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>Roblox Developer Product Viewer</h1>

<div id="controls">
  <input id="placeId" placeholder="Enter Place ID" />
  <button id="loadBtn">Load Products</button>
  <br />
  <input id="search" placeholder="Search name..." />
  <select id="sort">
    <option value="name-asc">Name ↑</option>
    <option value="name-desc">Name ↓</option>
    <option value="price-asc">Price ↑</option>
    <option value="price-desc">Price ↓</option>
  </select>
</div>

<div id="status"></div>
<div id="products"></div>

<script>
  let allProducts = [];

  async function loadProducts() {
    const placeId = document.getElementById("placeId").value.trim();
    if (!placeId) {
      showError("Please enter a Place ID.");
      return;
    }

    document.getElementById("status").innerText = "Loading...";
    document.getElementById("products").innerHTML = "";

    try {
      const res = await fetch(`/api/products?placeId=${placeId}`);
      if (!res.ok) throw new Error("Failed to fetch");

      const data = await res.json();
      allProducts = data.products || [];

      if (allProducts.length === 0) {
        showError("No developer products found or access denied.");
        return;
      }

      document.getElementById("status").innerText = "";
      render();
    } catch (err) {
      showError("Error loading developer products.");
      console.error(err);
    }
  }

  function render() {
    const search = document.getElementById("search").value.toLowerCase();
    const sort = document.getElementById("sort").value;

    let list = allProducts.filter(p =>
      (p.name || p.displayName || "")
        .toLowerCase()
        .includes(search)
    );

    list.sort((a, b) => {
      const priceA = a.priceInRobux ?? 0;
      const priceB = b.priceInRobux ?? 0;
      const nameA = (a.name || "").toLowerCase();
      const nameB = (b.name || "").toLowerCase();

      switch (sort) {
        case "name-asc": return nameA.localeCompare(nameB);
        case "name-desc": return nameB.localeCompare(nameA);
        case "price-asc": return priceA - priceB;
        case "price-desc": return priceB - priceA;
      }
    });

    const container = document.getElementById("products");
    container.innerHTML = "";

    list.forEach(p => {
      const card = document.createElement("div");
      card.className = "product";

      const icon = p.iconImageAssetId
        ? `https://www.roblox.com/asset-thumbnail/image?assetId=${p.iconImageAssetId}&width=150&height=150&format=png`
        : "https://via.placeholder.com/100";

      card.innerHTML = `
        <img src="${icon}">
        <div>${p.name || p.displayName || "Unknown"}</div>
        <div class="price">${p.priceInRobux || 0} Robux</div>
      `;
      container.appendChild(card);
    });
  }

  function showError(msg) {
    document.getElementById("status").innerHTML =
      `<div class="error">${msg}</div>`;
  }

  document.getElementById("loadBtn").onclick = loadProducts;
  document.getElementById("search").oninput = render;
  document.getElementById("sort").onchange = render;
</script>

</body>
</html>
